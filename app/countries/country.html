In addition to these API endpoints, you'll also get flag images for individual countries using the following url schema for img sources: <img ng-src="http://www.geonames.org/flags/x/{{ country.countryCode.toLowerCase() }}.gif" />

Similarly, you'll get map images for countries like this, but here (don't ask us why!) the two letter country code must be in upper case.

<img id='myImage' ng-src="http://www.geonames.org/img/country/250/{{ country.countryCode }}.png" />
